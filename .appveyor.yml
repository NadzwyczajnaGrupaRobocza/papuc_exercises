os: Visual Studio 2015

build:
  verbosity: detailed

skip_commits:
  files:
    - README.md
    - .gitignore
    - .clang-tidy
    - .clang-format

environment:
  Configuration: Debug

  matrix:
  - Build: td
  - Build: ib
  - Build: mb
  - Build: lm
  - Build: lz
  - Build: bomberman
  
platform:
- x64

install:
  #############################
  - mkdir C:\projects\deps
  - cd C:\projects\deps

  #############################
  # Install Ninja
  - set NINJA_URL="https://github.com/ninja-build/ninja/releases/download/v1.6.0/ninja-win.zip"
  - appveyor DownloadFile %NINJA_URL% -FileName ninja.zip
  - 7z x ninja.zip -oC:\projects\deps\ninja > nul
  - set PATH=C:\projects\deps\ninja;%PATH%
  - ninja --version

  #############################
  # Setup the path to Clang-cl
  - set PATH="C:\Program Files\LLVM\bin";%PATH%
  - clang-cl -v

  #############################
  # Setup the path to Boost
  - set INCLUDE=%INCLUDE%;C:\Libraries\boost_1_62_0
  - set LIB=%LIB%;C:\Libraries\boost_1_62_0

  #############################
  # Setup SFML
  #  - nuget install sfml-window
  - set SFML_URL="http://www.sfml-dev.org/files/SFML-2.4.1-windows-vc14-64-bit.zip"
  - appveyor DownloadFile %SFML_URL% -FileName SFML.zip
  - 7z x SFML.zip -oC:\projects\deps\ > nul
  - set PATH=C:\projects\deps\SFML-2.4.1\cmake\Modules;%PATH%


before_build:
  - call "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat" amd64
  - cd %APPVEYOR_BUILD_FOLDER%
  - git submodule init
  - git submodule update

build_script:
  - mkdir build
  - cd build
  - cmake .. -GNinja -DCMAKE_BUILD_TYPE=%Configuration% -DCMAKE_CXX_COMPILER=clang-cl -DCMAKE_C_COMPILER=clang-cl -DBUILD_SHARED_LIBS:BOOL=OFF
  - cmake --build . --target %Build%/all

test_script:
  - ps: |
      if ($env:CONFIGURATION -eq "Debug")
      {
          & ctest -V -R $env:Build
      }

